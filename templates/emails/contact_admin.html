<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zitaashi - New Contact Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2E86C1;
        }

        p {
            margin: 10px 0;
        }

        strong {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>New Contact Form Submission - Zitaashi</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Phone:</strong> {{ phone_number }}</p>
        <p><strong>Message:</strong></p>
        <p>{{ message }}</p>
    </div>
</body>

</html>
